<!doctype html>
<html>
	<head>
		<title>Dice Game</title>
		<script type="text/javascript">
		var cheight = 400;
	var cwidth = 400;
	var dicex;
	var dicey = 50;
	var dicewidth = 100;
	var diceheight = 100;
	var dotrad = 6;
	var ctx;
	var firstturn = true;
	var points;
	console.log('test');

	function throwdice() {
		var sum;
		console.log('throwdice');
		dicex = 50;
		var ch = 1 + Math.floor(Math.random()*6);
		sum = ch;
		drawface(ch);
		dicex = 200;
		ch = 1 + Math.floor(Math.random()*6);
		sum += ch;
		drawface(ch);

		if(firstturn == true) {
			switch(sum) {
				case 7:
				case 11:
					document.f.outcome.value = "You win!";
				break;
				case 2:
				case 3:
				case 12:
					document.f.outcome.value = "You lose!";
				break;
				default:
					point = sum;
					firstturn = false;
					document.f.pv.value = point;
					document.f.stage.value = "Throw again.";
					document.f.outcome.value = " ";
			}
		}

		else {
			switch(sum) {
				case point:
					document.f.outcome.value = "You win!";
					document.f.stage.value = "Back to first throw.";
					document.f.pv.value =  " ";
					firstturn = true;
					break;
				case 7:
					document.f.outcome.value = "You lose!";
					document.f.stage.value = "Back to first throw.";
					document.f.pv.value =  " ";
					firstturn = true;
					break;
			}
		}
	}

	function drawface(n) {
		console.log('drawface worked');
		ctx = document.getElementById('canvas').getContext('2d');
		ctx.lineWidth = 5;
		ctx.clearRect(dicex, dicey, dicewidth, diceheight);
		ctx.strokeRect(dicex, dicey, dicewidth, diceheight);
		ctx.fillStyle = "#009966";
		switch(n) {
			case 1: draw1(); break;
			case 2: draw2(); break;
			case 3: draw2(); draw1(); break;
			case 4: draw4(); break;
			case 5: draw4(); draw1(); break;
			case 6: draw4(); draw2mid(); break;
		}
	}

	function draw1() {
		console.log('draw1 function');
		var dotx =  dicex + .5*dicewidth; 
		var doty = dicey + .5*diceheight;
		ctx.beginPath();
		ctx.arc(dotx, doty, dotrad, 0, Math.PI*2, true);
		ctx.closePath();
		ctx.fill();
	}

	function draw2() {
		var dotx =  dicex + 3*dotrad; 
		var doty = dicey + 3*dotrad;
		ctx.beginPath();
		ctx.arc(dotx, doty, dotrad, 0, Math.PI*2, true);
		dotx = dicex + dicewidth - 3*dotrad;
		doty = dicey + diceheight - 3*dotrad;
		ctx.arc(dotx, doty, dotrad, 0, Math.PI*2, true);
		ctx.closePath();
		ctx.fill();
	}

	function draw4() {
		var dotx =  dicex + 3*dotrad; 
		var doty = dicey + 3*dotrad;
		ctx.beginPath();
		ctx.arc(dotx, doty, dotrad, 0, Math.PI*2, true);
		dotx = dicex + dicewidth - 3*dotrad;
		doty = dicey + diceheight - 3*dotrad;
		ctx.arc(dotx, doty, dotrad, 0, Math.PI*2, true);
		ctx.closePath();
		ctx.fill();
		ctx.beginPath();
		dotx =  dicex + dicewidth - 3*dotrad; 
		doty = dicey + 3*dotrad;
		ctx.arc(dotx, doty, dotrad, 0, Math.PI*2, true);
		dotx = dicex + 3*dotrad;
		doty = dicey + diceheight - 3*dotrad;
		ctx.arc(dotx, doty, dotrad, 0, Math.PI*2, true);
		ctx.closePath();
		ctx.fill();
	}

	function draw2mid() {
		var dotx = dicex + 3*dotrad;
		var doty = dicey + .5*diceheight;
		ctx.beginPath();
		ctx.arc(dotx, doty, dotrad, 0, Math.PI*2, true);
		dotx = dicex + dicewidth - 3*dotrad;
		ctx.arc(dotx, doty, dotrad, 0, Math.PI*2, true);
		ctx.closePath();
		ctx.fill();
	}
	</script>
	</head>
	<body>
		<canvas id="canvas" width="400" height="300">
			Your browser doesn't support the HTML5 element canvas.
		</canvas>
		<br/>
		<button onClick="throwdice();">Throw Dice</button>
		<form name="f">
			Stage: <input name="stage" value="First Throw"/>
			Point: <input name="pv" value=" "/>
			Outcome: <input name="outcome" value=" "/>
		</form>
	</body>
</html>
